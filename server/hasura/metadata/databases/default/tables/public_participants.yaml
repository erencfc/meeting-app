table:
  name: participants
  schema: public
object_relationships:
- name: meeting
  using:
    foreign_key_constraint_on: meeting_id
- name: user
  using:
    foreign_key_constraint_on: user_id
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - meeting_id
    - user_id
    filter: {}
  role: user
