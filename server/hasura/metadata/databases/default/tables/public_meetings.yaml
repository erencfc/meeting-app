table:
  name: meetings
  schema: public
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: user_id
array_relationships:
- name: participants
  using:
    foreign_key_constraint_on:
      column: meeting_id
      table:
        name: participants
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - meeting_date
    - id
    - user_id
    - title
    - created_at
    - updated_at
    filter:
      _or:
      - user_id:
          _eq: X-Hasura-User-Id
      - participants:
          user_id:
            _eq: X-Hasura-User-Id
  role: user
